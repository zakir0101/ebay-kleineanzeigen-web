<div style="height: 6.4rem;"
  class="px-3 py-2 d-flex align-items-center gap-3 border-top border-bottom  ">
  <input class="form-check-input m-0 p-0 border-dark flex-shrink-0"
         (click)="$event.stopPropagation()" type="checkbox">
  <img [src]="getImageUrl()" alt=""
       class="rounded-circle"
       style="width: 3.5rem;height: 3.5rem">
  <div class="d-flex flex-column gap-1 lh-1 w-100 justify-content-start cursor-pointer ">
    <div class="d-flex  gap-0 align-items-center">
      <span *ngIf="conversation.unreadMessagesCount > 0" class="text-orange-red fw-bold lh-1">NEU</span>
      <i *ngIf="conversation.unreadMessagesCount > 0" class="bi-dot position-relative text-orange-red d-flex  p-0 m-0 "
      ></i>
<!--      style="width: 15px !important;left: -15px;height: 15px;top:-15px"-->
      <span class="me-auto">{{getHisName()}}</span>
      <span class="ms-auto">Heute 0:07</span>
    </div>
    <div class="d-flex align-items-center">
      <span class="text-dark fw-500">{{conversation.adTitle}}</span>
      <div  *ngIf="conversation.unreadMessagesCount > 0"
        class="badge rounded-circle bg-orange-red fw-500 ms-auto">{{conversation.unreadMessagesCount}}</div>
    </div>
    <span style="word-wrap: break-word" class="text-black lh-sm fs-13-px " >
      {{conversation.textShortTrimmed}}
    </span>
  </div>
</div>

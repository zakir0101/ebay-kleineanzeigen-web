<ng-template #template>

  <input id="typeahead-basic" type="text" class="form-control"
         style="width: 10rem;"
         [(ngModel)]="publishService.activeCity"
         [defaultValue]="citiesService.deutschland"
         (selectItem)="setCodeAndZip(publishService.activeCity)"
         [class.is-invalid]="searchFailed"
         [resultFormatter]="inputFormatter" [inputFormatter]="outputFormatter"
         [ngbTypeahead]="search"/>

</ng-template>

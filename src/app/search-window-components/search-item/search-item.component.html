<div
  class="container-fluid p-0 p-md-3 bg-white border-top border-bottom border-1  ">
  <div class="row gx-2 gx-md-3">
    <div class="col-4 cursor-pointer" (click)="onItemClick(item)">
      <img *ngIf="item.image_url" class="bg-dark flex-shrink-0  w-100 h-100 h-md-auto"
           [src]="item.image_url" alt="" style="aspect-ratio: 4/3;"
      >
      <div *ngIf="!item.image_url" style="aspect-ratio: 4/3;"
           class="w-100 bg-light opacity-75 w-100 h-100 h-md-auto d-flex align-items-center justify-content-center"
      >
        <i class="bi-mortarboard-fill  display-3 text-ebay"></i>
      </div>
    </div>
    <div class="col-8">
      <div class="d-flex flex-column gap-2 h-100 ">
        <div class="d-flex gap-2 text-black-50 small align-items-center">
          <i class="bi-geo-alt text-black-50"></i>
          <span class="small">{{item.location.slice(0, 18)}}</span>
          <i *ngIf="item.date" class="bi-calendar  ms-auto"></i>
          <span class="small">{{item.date}}</span>
        </div>
        <div class="fs-13-px fs-md-5 fw-md-bold lh-1 pb-1 pb-lg-2 cursor-pointer  text-decoration-hover-underline"
             style="word-wrap: break-word"
             (click)="onItemClick(item)"
        >{{item.title.length > 38 ? item.title.slice(0, 38) + '..' : item.title}}</div>
        <span class="d-none d-md-block text-black-50 lh-1  small">{{item.description}}</span>
        <div class="d-flex gap-2 mt-md-auto  align-items-center">
          <div class="text-ebay fs-13-px fs-md-5   fw-md-bold"
          >{{item.price}}</div>
          <span class="d-none d-md-block text-black-50 pb-0 mb-0 small">{{item.shipping}}</span>
        </div>
        <div class="d-none d-md-block">
            <span [class.bg-transparent]="!item.direkt_kaufen"
                  class="fs-12-px fw-normal text-dark badge rounded-pill bg-ebay-background ">
              {{item.direkt_kaufen}}
            </span>
        </div>
      </div>
    </div>
  </div>
</div>
